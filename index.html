<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Memory game</title>
  </head>
  <body>
    <header class="header">
      <h1>POKE MEMORY GAME</h1>
    </header>
    <main class="main">
      <div id="game-container" class="game-container"></div>
      <div id="scoreboard-element" class="scoreboard"></div>
      <div class="game-info">
        <p id="points-element" class="points">Total points:0</p>
        <p id="combo-element" class="combo">X0</p>
        <p id="fails-text" class="fails">Fails:0</p>
      </div>
    </main>
    <div id="modal" class="modal">
      <form id="form" class="form">
        <div class="form__field">
          <label for="name" class="form__label">Name</label>
          <input id="name" class="form__input" />
        </div>
        <div class="form__field">
          <label for="level" class="form__label">Select Level</label>
          <select name="level" id="level" class="form__select">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <input type="submit" value="Start" class="form__submit" />
      </form>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
